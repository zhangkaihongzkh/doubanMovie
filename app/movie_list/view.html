<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group" ng-controller="InTheatersController">
  <a class="list-group-item" ng-repeat="item in subjects">
  	<span class="badge">{{item.rating.average}}</span>
    <div class="media">
	  <div class="media-left">
	    <img class="media-object" ng-src="{{item.images.medium}}" alt="...">
	  </div>
	  <div class="media-body">
	    <h4 class="media-heading">{{item.title}}</h4>
	    <p>
	    	<span>原名：{{item.original_title}}</span>
	    	<span>上映年份：{{item.year}} </span>
	    </p>
	    <p>
	    	导演：
	    	<span ng-repeat="d in item.directors">
	    		{{d.name}} {{$last?'':'、 '}}
	    	</span>
	    </p>
	    <p>类型：{{item.genres.join('、 ')}}</p>
	    <p>
	    	演员：
			<span ng-repeat="d in item.casts">
	    		{{d.name}} {{$last?'':'、 '}}
	    	</span>
	    </p>
	  </div>
	</div>
  </a>
</div>

<div class="shadow" ng-show="loading">
		<div class="sk-cube-grid">
		  <div class="sk-cube sk-cube1"></div>
		  <div class="sk-cube sk-cube2"></div>
		  <div class="sk-cube sk-cube3"></div>
		  <div class="sk-cube sk-cube4"></div>
		  <div class="sk-cube sk-cube5"></div>
		  <div class="sk-cube sk-cube6"></div>
		  <div class="sk-cube sk-cube7"></div>
		  <div class="sk-cube sk-cube8"></div>
		  <div class="sk-cube sk-cube9"></div>
		</div>
	</div>
<div ng-show="!loading">
	<p>共：{{totalNum}}条记录，当前第：{{currentPage}}页，共：{{totalPage}}页</p>
	<nav aria-label="..." class="text-center">
	  <ul class="pager">
	    <li ng-class="{disabled:currentPage <= 1}"><a ng-click="go(currentPage-1)">上一页</a></li>
	    <li ng-class="{disabled:currentPage >= totalPage}"><a ng-click="go(currentPage+1)">下一页</a></li>
	  </ul>
	</nav>
</div>
